<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch</title>

  <link rel="icon" type="image/png" href="assets/favicon.png"/>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="twitch-defaults.css">
  <link rel="stylesheet" href="twitch.css">
  
  <script src="js/buttons.js"></script>
</head>

<body class="tw-root--theme-light" onload="loaded()">
  <div class="tw-container">
    <nav class="tw-nav">
      <div class="tw-nav-left">left</div>
      <div class="tw-nav-center">
        <div class="tw-search">
          <input class="tw-search-input" placeholder="Search">
          <button id="tw-search-button">
            <svg width="24px" height="24px" viewBox="0 0 20 20" x="0px" y="0px" class="ScIconSVG-sc-1bgeryd-1 cMQeyU"><g><path fill-rule="evenodd" d="M13.192 14.606a7 7 0 111.414-1.414l3.101 3.1-1.414 1.415-3.1-3.1zM14 9A5 5 0 114 9a5 5 0 0110 0z" clip-rule="evenodd"></path></g></svg>
          </button>
        </div>
      </div>
      <div class="tw-nav-right">
        <button id="tw-nav-search" class="tw-nav-button">
          <svg width="20px" height="20px" viewBox="0 0 20 20" x="0px" y="0px" class="ScIconSVG-sc-1bgeryd-1 cMQeyU"><g><path fill-rule="evenodd" d="M13.192 14.606a7 7 0 111.414-1.414l3.101 3.1-1.414 1.415-3.1-3.1zM14 9A5 5 0 114 9a5 5 0 0110 0z" clip-rule="evenodd"></path></g></svg>        </button>
        <button class="tw-nav-button">
          <svg width="20px" height="20px" viewBox="0 0 20 20" x="0px" y="0px" class="ScIconSVG-sc-1bgeryd-1 cMQeyU"><g><path fill-rule="evenodd" clip-rule="evenodd" d="M13.798 10.456L10 6.657l-3.798 3.799L4 8.805V13h12V8.805l-2.202 1.65zM18 5v8a2 2 0 0 1-2 2H4a2.002 2.002 0 0 1-2-2V5l4 3 4-4 4 4 4-3z"></path></g></svg>
        </button>
        <button class="tw-nav-button">
          <svg width="20px" height="20px" viewBox="0 0 20 20" x="0px" y="0px" class="ScIconSVG-sc-1bgeryd-1 cMQeyU"><g><path fill-rule="evenodd" d="M4 3h12l2 4v10H2V7l2-4zm.236 4H8v1a1 1 0 001 1h2a1 1 0 001-1V7h3.764l-1-2H5.236l-1 2zM16 9h-2.17A3.001 3.001 0 0111 11H9a3.001 3.001 0 01-2.83-2H4v6h12V9z" clip-rule="evenodd"></path></g></svg>
        </button>
        <button class="tw-nav-button">
          <svg width="20px" height="20px" viewBox="0 0 20 20" x="0px" y="0px" class="ScIconSVG-sc-1bgeryd-1 cMQeyU"><g><path fill-rule="evenodd" d="M7.828 13L10 15.172 12.172 13H15V5H5v8h2.828zM10 18l-3-3H5a2 2 0 01-2-2V5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-2l-3 3z" clip-rule="evenodd"></path></g></svg>
        </button>
        <button class="tw-nav-button" id="tw-get-bits">
          <svg width="20px" height="20px" viewBox="0 0 20 20" x="0px" y="0px" class="ScIconSVG-sc-1bgeryd-1 cMQeyU"><path fill-rule="evenodd" clip-rule="evenodd" d="M3 12l7-10 7 10-7 6-7-6zm2.678-.338L10 5.487l4.322 6.173-.85.728L10 11l-3.473 1.39-.849-.729z"></path></svg>
          <p>Get Bits</p>
        </button>
        <img id="tw-nav-profile" style="width: 30px; height: 30px; background-color: var(--color-background-body);">
        <div id="tw-nav-online" style="background-color: var(--color-fill-presence-online);"></div>
      </div>
    </nav>
    <div class="tw-side">
      Side content goes here.
    </div>
    <div class="tw-channel">
      Channel goes here.
    </div>

    <div class="tw-chat">
      <div class="tw-chat-header">
        <button>
          <svg width="20px" height="20px" viewBox="0 0 20 20" x="0px" y="0px">
            <g>
              <path d="M4 16V4H2v12h2zM13 15l-1.5-1.5L14 11H6V9h8l-2.5-2.5L13 5l5 5-5 5z" />
            </g>
          </svg>
        </button>
        <h5>Stream Chat</h5>
        <button>
          <svg width="20px" height="20px" viewBox="0 0 20 20" x="0px" y="0px">
            <g>
              <path fill-rule="evenodd" d="M7 2a4 4 0 00-1.015 7.87c-.098.64-.651 1.13-1.318 1.13A2.667 2.667 0 002 13.667V18h2v-4.333c0-.368.298-.667.667-.667.908 0 1.732-.363 2.333-.953.601.59 1.425.953 2.333.953.369 0 .667.299.667.667V18h2v-4.333A2.667 2.667 0 009.333 11c-.667 0-1.22-.49-1.318-1.13A4.002 4.002 0 007 2zM5 6a2 2 0 104 0 2 2 0 00-4 0z" clip-rule="evenodd" />
              <path d="M14 11.83V18h4v-3.75c0-.69-.56-1.25-1.25-1.25a.75.75 0 01-.75-.75v-.42a3.001 3.001 0 10-2 0z" />
            </g>
          </svg>
        </button>
      </div>

      <div class="tw-chat-gifts"></div>
      <div class="tw-chat-list"></div>
      <div class="tw-chat-input"></div>
    </div>
  </div>
</body>
</html>
